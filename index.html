<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Codes Constructeur</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg-page: #f0f2f5;
      --bg-card: #ffffff;
      --text-primary: #333333;
      --text-secondary: #666666;
      --accent: #4a90e2;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    /* dark theme */
    .dark {
      --bg-page: #1e1e1e;
      --bg-card: #2a2a2a;
      --text-primary: #eeeeee;
      --text-secondary: #bbbbbb;
      --accent: #6ca0dc;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-page);
      color: var(--text-primary);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--shadow);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 240px;
      height: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    #controls [role="radiogroup"] {
      display: flex;
      gap: 0.5rem;
    }
    #controls label {
      position: relative;
      padding-left: 1.8rem;
      cursor: pointer;
      color: var(--text-secondary);
      user-select: none;
      font-size: 0.9rem;
    }
    #controls input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    #controls input[type="radio"] + span {
      position: absolute;
      left: 0; top: 50%;
      transform: translateY(-50%);
      width: 1rem; height: 1rem;
      border: 2px solid var(--accent);
      border-radius: 50%;
    }
    #controls input[type="radio"]:checked + span {
      background: var(--accent);
    }
    input[type="date"], select, #theme-toggle {
      padding: 0.4rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      color: var(--text-primary);
      background: var(--bg-card);
    }
    #theme-toggle {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
    }
    .code-block {
      background: var(--bg-page);
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .label-code {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      margin-bottom: 0.3rem;
    }
    .code-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .code-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent);
      line-height: 1;
    }
    .copy-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
      color: var(--text-secondary);
    }
    .copy-btn:focus {
      outline: 2px solid var(--accent);
    }
    .disclaimer {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-align: center;
      margin-top: 1rem;
      line-height: 1.2;
      white-space: pre-wrap;
    }
  </style>
</head>

    alt="Logo"
    class="logo">
    
    <h1 id="title">Codes Constructeur</h1>

    <div id="controls">
      <div role="radiogroup" aria-label="Mode">
        <label for="radio-auto">
          <input id="radio-auto" type="radio" name="mode" value="auto" checked aria-checked="true">
          <span></span>
          <span class="label-text" id="auto-text">Auto</span>
        </label>
        <label for="radio-manuel">
          <input id="radio-manuel" type="radio" name="mode" value="manuel" aria-checked="false">
          <span></span>
          <span class="label-text" id="manuel-text">Manuel</span>
        </label>
      </div>
      <input type="date" id="datePicker" disabled>
      <select id="lang-select" aria-label="Langue">
        <option value="fr">Français</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="nl">Nederlands</option>
        <option value="sv">Svenska</option>
        <option value="fi">Suomi</option>
        <option value="da">Dansk</option>
      </select>
      <button id="theme-toggle" aria-label="Basculer thème">🌙</button>
    </div>

    <div id="display">
      <div class="code-block">
        <div class="label-code" id="label-matin">Matin</div>
        <div class="code-wrapper">
          <div id="code-matin" class="code-value">----</div>
          <button class="copy-btn" data-target="code-matin" aria-label="Copier code matin">📋</button>
        </div>
      </div>
      <div class="code-block">
        <div class="label-code" id="label-apres">Après-midi</div>
        <div class="code-wrapper">
          <div id="code-apres" class="code-value">----</div>
          <button class="copy-btn" data-target="code-apres" aria-label="Copier code après-midi">📋</button>
        </div>
      </div>
    </div>

    <div class="disclaimer" id="disclaimer">
      Réservé aux techniciens Hydronic.
      Toute utilisation sans autorisation entraîne la rupture de garantie de la CTA.
    </div>
  </div>

  <script>
    // Calcul des codes
    function calculerCodes(date) {
      const j = date.getDate();
      const m = date.getMonth() + 1;
      const y = date.getFullYear() - 2000;
      const baseMatin = (j*m) + (y*10) + (j*23);
      const baseApres = (j*m) + (y*12) + (j*23);
      return {
        matin: ((baseMatin % 9997) + 3).toString().padStart(4,'0'),
        apres: ((baseApres % 9997) + 3).toString().padStart(4,'0')
      };
    }

    // Mise à jour de l'affichage
    function rafraichir(date) {
      const { matin, apres } = calculerCodes(date);
      document.getElementById('code-matin').textContent = matin;
      document.getElementById('code-apres').textContent  = apres;
    }

    // Modèle de traduction
    const translations = {
      fr: {
        title: "Codes Constructeur",
        auto: "Auto", manuel: "Manuel",
        matin: "Matin", apres: "Après-midi",
        disclaimer: "Réservé aux techniciens Hydronic.\nToute utilisation sans autorisation entraîne la rupture de garantie de la CTA."
      },
      en: {
        title: "Manufacturer Codes",
        auto: "Auto", manuel: "Manual",
        matin: "Morning", apres: "Afternoon",
        disclaimer: "For Hydronic technicians only.\nUnauthorized use voids the CTA warranty."
      },
      de: {
        title: "Hersteller-Codes",
        auto: "Auto", manuel: "Manuell",
        matin: "Morgen", apres: "Nachmittag",
        disclaimer: "Nur für Hydronic-Techniker.\nUnbefugte Nutzung führt zum Garantieverlust der CTA."
      },
      es: {
        title: "Códigos Constructores",
        auto: "Auto", manuel: "Manual",
        matin: "Mañana", apres: "Tarde",
        disclaimer: "Reservado a técnicos Hydronic.\nEl uso no autorizado anula la garantía de la CTA."
      },
      it: {
        title: "Codici Costruttore",
        auto: "Auto", manuel: "Manuale",
        matin: "Mattina", apres: "Pomeriggio",
        disclaimer: "Riservato ai tecnici Hydronic.\nL'uso non autorizzato annulla la garanzia CTA."
      },
      pt: {
        title: "Códigos do Fabricante",
        auto: "Auto", manuel: "Manual",
        matin: "Manhã", apres: "Tarde",
        disclaimer: "Reservado para técnicos Hydronic.\nO uso não autorizado anula a garantia da CTA."
      },
      nl: {
        title: "Fabrikantcodes",
        auto: "Auto", manuel: "Handmatig",
        matin: "Ochtend", apres: "Middag",
        disclaimer: "Voorbehouden aan Hydronic-technici.\nOngeautoriseerd gebruik leidt tot verlies van de CTA-garantie."
      },
      sv: {
        title: "Tillverkarkoder",
        auto: "Auto", manuel: "Manuell",
        matin: "Morgon", apres: "Eftermiddag",
        disclaimer: "Endast för Hydronic-tekniker.\nObehörig användning upphäver CTA-garantin."
      },
      fi: {
        title: "Valmistajakoodit",
        auto: "Auto", manuel: "Manuaalinen",
        matin: "Aamu", apres: "Ilta",
        disclaimer: "Vain Hydronic-teknikoille.\nLuvaton käyttö mitätöi CTA-takuun."
      },
      da: {
        title: "Producentkoder",
        auto: "Auto", manuel: "Manuel",
        matin: "Morgen", apres: "Eftermiddag",
        disclaimer: "Kun for Hydronic-teknikere.\nUautoriseret brug ophæver CTA-garantien."
      }
    };

    // Éléments pour traduction
    const elems = {
      title       : document.getElementById('title'),
      autoText    : document.getElementById('auto-text'),
      manuelText  : document.getElementById('manuel-text'),
      labelMatin  : document.getElementById('label-matin'),
      labelApres  : document.getElementById('label-apres'),
      disclaimer  : document.getElementById('disclaimer')
    };

    // Applique la langue
    function applyLang(lang) {
      const t = translations[lang] || translations.fr;
      elems.title.textContent      = t.title;
      elems.autoText.textContent   = t.auto;
      elems.manuelText.textContent = t.manuel;
      elems.labelMatin.textContent = t.matin;
      elems.labelApres.textContent = t.apres;
      elems.disclaimer.textContent = t.disclaimer;
      localStorage.setItem('lang', lang);
    }

    // Theme toggle
    const btnTheme = document.getElementById('theme-toggle');
    function applyTheme(dark) {
      document.body.classList.toggle('dark', dark);
      btnTheme.textContent = dark ? '☀️' : '🌙';
      localStorage.setItem('themeDark', dark);
    }
    btnTheme.addEventListener('click', () => applyTheme(!document.body.classList.contains('dark')));

    // Copier dans le presse-papiers
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const tgt = document.getElementById(btn.dataset.target).textContent;
        try {
          await navigator.clipboard.writeText(tgt);
          btn.textContent = '✅';
          setTimeout(() => btn.textContent = '📋', 1000);
        } catch {
          btn.textContent = '❌';
        }
      });
    });

    // Gestion du mode Auto/Manuel
    const radios = document.querySelectorAll('input[name="mode"]');
    const datePicker = document.getElementById('datePicker');
    function updateAria() {
      radios.forEach(r => r.setAttribute('aria-checked', r.checked));
    }
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        updateAria();
        datePicker.disabled = radio.value !== 'manuel';
        if (!datePicker.disabled) datePicker.valueAsDate = new Date();
        rafraichir(new Date(datePicker.value));
      });
    });

    // Date picker
    datePicker.addEventListener('input', () => rafraichir(new Date(datePicker.value)));

    // Initialisation
    // Langue
    const savedLang = localStorage.getItem('lang') || 'fr';
    document.getElementById('lang-select').value = savedLang;
    document.getElementById('lang-select')
      .addEventListener('change', e => applyLang(e.target.value));
    applyLang(savedLang);

    // Thème
    applyTheme(localStorage.getItem('themeDark') === 'true');

    // Codes
    rafraichir(new Date());
    // Auto rafraîchissement chaque minute
    setInterval(() => {
      if (document.querySelector('input[name="mode"]:checked').value === 'auto') {
        rafraichir(new Date());
      }
    }, 60000);

    // Met à jour aria-checked initialement
    updateAria();
  </script>

</body>
</html>
